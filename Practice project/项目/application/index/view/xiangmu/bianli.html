<!DOCTYPE>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车位管理系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__ /css/index.css" />
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body class="bodybg01">
<div id="content">
  <table width="100%" class="a01">
    <tr>
      <td width="8%" style="text-align:right;">当前位置：</td>
      <td width="3%">缴费</td>
      <td width="1%">&gt;</td>
      <td width="6%"><a href="#">缴费项目</a></td>
      <td width="1%">&gt;</td>
      <td>项目查看 </td>
    </tr>
  </table>
  <table width="100%" class="a06" >
    <tr>
      <td width="25">&nbsp;</td>
      <td width="63"></td>
      <td width="65"><a href="{:url('/xiangmu/tianjia')}" target="mainFrame"><img src="__STATIC__ /images/xinzeng.jpg" alt=" " /></a></td>
      <td></td>
      <td width="118">
      </td>
    </tr>
  </table>
  <div class="shdlr">
    <table width="100%" class="a08">
      <tr>
        <th width="4%"  class="xd">项目</th>
        <th width="4%">价格</th>
        <th width="12%">单位</th>
        <th width="27%">操作</th>
      </tr>
      {volist name='data' id='vo'}
      <tr>
        <td class="a13">{$vo.name}</td>
        <td class="a13">￥{$vo.danjia}</td>
        <td class="a13">{$vo.danwei}</td>
        <td class="a13"><a href="/xiangmu/xiou/id/{$vo.id}">修改</a></td>
      </tr>
      {/volist}
    </table>
<table width="100%" class="qx">
  <tr>
    <td width="4%" style="text-align:center;"></td>
    <td width="4%"></td>
    <td width="32%">&nbsp;</td>
    <td style="font-size:20px;">
    </td>
    </tr>
</table>
  </div>
</div>
</body>
<script>
$(function(){
  $('span:eq(0)').click(function(){
    if($('input[type="checkbox"]').prop('checked')){
      $('input[type="checkbox"]').prop('checked',false);
    }else{
      $('input[type="checkbox"]').prop('checked',true);
    }
  })
})
</script>
</html>
