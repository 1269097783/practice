<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车位管理系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__ /css/index.css" />
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body class="bodybg01">
<div id="content">
  <table width="100%" class="a01">
    <tr>
      <td width="8%" style="text-align:right;">当前位置：</td>
      <td width="3%">首页</td>
      <td width="1%">&gt;</td>
      <td width="6%"><a href="#">车辆出库</a></td>
      <td width="1%">&gt;</td>
      <td>临时车辆缴费</td>
    </tr>
  </table>
  <table width="100%" class="a02">
    <tr>
      <td width="5%" style="text-align:right;"><img src="__STATIC__ /images/tubiao.jpg" alt=" " /></td>
      <td width="1%">&nbsp;</td>
      <td width="94%"><strong>临时车辆缴费</strong></td>
    </tr>
  </table>
  <form action="{:url('/chuku/fei')}" method="post">
  <div class="shdlr">
    <table width="100%" class="a03">
	<tr>
        <td style="text-align:right;">缴费金额：</td>
        <td><input type="text" name="money" class="a09" value="{$qian}" readonly/><input type="hidden" name="id" value="{$id}" readonly/></td>
        <td style="text-align:right;">&nbsp;</td>
  </tr>
  <tr>
        <td style="text-align:right;">停车时间：</td>
        <td><input type="text"  class="a09" value="{$tctime}" readonly/></td>
        <td style="text-align:right;">&nbsp;</td>
  </tr>
	<table width="100%" style="margin-bottom:20px;">
      <tr>
        <td width="25%">&nbsp;</td>
        <td width="10%"><button style="width:166px;height:36px;font-size:20px;background-color:#60A806;color:#fff;border:0px;">缴&nbsp&nbsp&nbsp&nbsp费</button> </td>
        <td width="65%">&nbsp;</td>
      </tr>
    </table>
  </div>
  </form>
</div>
</body>
</html>
