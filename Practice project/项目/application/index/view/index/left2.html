<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http//www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>车位管理系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__ /css/index.css">

<script type="text/javascript" language="javascript" src="__STATIC__ /js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" language="javascript">
$(function(){
    $(".side ul li a").each(function(index){ 
       $(this).click(function(){
           $(".side ul li").eq(index).toggleClass("one");//有则删除，无则添加
           $(".side ul li").removeClass("one");//删除
           $(".side ul li").eq(index).addClass("one"); //添加
       });
    });
})
</script>

</head>
<body class="bodybg">
<div class="side">
  <ul>
  <li><a href="{:url('/xiangmu/index')}" target="mainFrame">缴费项目</a></li>
  <li><a href="{:url('/jilu/index')}" target="mainFrame">收费记录</a></li>
  <li><a href="{:url('/jilu/moneybiao')}" target="mainFrame">缴费查询</a></li>
  </ul>
</div>
</body>
</html>
