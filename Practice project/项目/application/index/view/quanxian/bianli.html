<!DOCTYPE>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车位管理系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__ /css/index.css" />
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body class="bodybg01">
<div id="content">
  <table width="100%" class="a01">
    <tr>

      <td width="8%" style="text-align:right;">当前位置：</td>
      <td width="5%">权限管理</td>
      <td width="1%">&gt;</td>
      <td width="6%"><a href="#">节点管理</a></td>
      <td width="1%">&gt;</td>
      <td>节点遍历</td>
    </tr>
  </table>
  <table width="100%" class="a06" >
    <tr>
      <td width="25">&nbsp;</td>
      <td width="63"></td>
      <td width="65"><a href="{:url('/qx/tjjd')}"><img src="__STATIC__ /images/xinzeng.jpg" alt=" " /></a></td>
      <td></td>
      <td width="118">
      </td>
    </tr>
  </table>
  <div class="shdlr">
    <table width="100%" class="a08">
      <tr>
        <th width="18%">权限名</th>
        <th width="7%">是否禁用</th>
        <th width="10%">控制器或方法</th>
        <th width="50%">注释</th>
        <th width="15%">操作</th>
      </tr>
      {volist name="data" id="vo"}
      <tr class="bsc">
        <td class="a13" style="text-align:left;">{if condition="$vo.pid!=0"}——|{/if}{$vo.cname}</td>
        <td class="a13">{if condition="$vo.status==0"}禁用{else /}启用{/if}</td>
        <td class="a13">{if condition="$vo.pid==0"}控制器{else /}方法{/if}</td>
        <td class="a13">{$vo.zhushi}</td>
        <td class="a13"><a href="/qx/xiougai/id/{$vo.id}">修改</a>&nbsp&nbsp|&nbsp&nbsp{if condition="$vo.status==0"}<a href="/qx/qiyong/id/{$vo.id}/status/{$vo.status}">启用</a>{else /}<a href="/qx/qiyong/id/{$vo.id}/status/{$vo.status}">禁用</a>{/if}</td>
      </tr>
      {/volist}
    </table>
    <script>
    $('.bsc').mouseenter(function(){
      $(this).children('td').css('background-color','#DBF788')
    });
    $('.bsc').mouseout(function(){
      $(this).children('td').css('background-color','#F2F2F2')
    });
</script>
<table width="100%" class="qx">
  <tr>
    <td width="4%" style="text-align:center;"></td>
    <td width="4%"></td>
    <td width="32%">&nbsp;</td>
    <td style="font-size:20px;">
    </td>
    </tr>
</table>
  </div>
</div>
</body>
</html>
