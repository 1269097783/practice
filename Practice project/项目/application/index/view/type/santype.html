<!DOCTYPE>
<html xmlns="http//www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>车位管理系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__ /css/index.css" />
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body class="bodybg01">
<div id="content">
  <table width="100%" class="a01">
    <tr>
      <td width="8%" style="text-align:right;">当前位置：</td>
      <td width="3%">首页</td>
      <td width="1%">&gt;</td>
      <td width="5%"><a href="#">分区管理</a></td>
      <td width="1%">&gt;</td>
      <td>{$name}查看 </td>
    </tr>
  </table>
  <table width="100%" class="a06" >
    <tr>
      <td width="25">&nbsp;</td>
      <td width="65"><a href="{:url('/types/xztype')}"><img src="__STATIC__ /images/xinzeng.jpg" alt=" " /></a></td>
      <form action="{:url('/types/shan')}" method="post">
      <td width="63"><input type="text" name="shu" id="chewei" placeholder="请填写正确要删除车位数"><input type="text" name="pid" value="{$id}" hidden></td>
      <td><button style="width:166px;height:36px;font-size:20px;background-color:#60A806;color:#fff;border:0px;">删&nbsp&nbsp&nbsp&nbsp除</button></td>
      </form>
      <td width="118">&nbsp;</td>
      <td width="134"></td>
      <td width="166"></td>
    </tr>
  </table>
  <div class="shdlr">
    <table width="100%" class="a08">
      <tr>
        <th width="5%" ></th>
        <th width="32%"  class="xd">区域</th>
        <th width="32%">是否启用</th>
      </tr>
      {volist name='cates' id='vo'}
      <tr>
        <td class="a13" ></td>
        <td class="a13 xd" style="text-align:left;"><span>{$vo.name}</span></td>
        <td class="a13" >
        {if condition="$vo.status==0"}使用
        {else}停用
        {/if}
        </td>
      </tr>
      {/volist}
      
    </table>
<table width="100%" class="qx">
  <tr>
    <td width="4%" style="text-align:center;"></td>
    <td width="4%"></td>
    <td width="92%">&nbsp;</td>
    </tr>
</table>
<table width="100%">
<tr>
<td width="33%"></td>
<td></td>
</tr>
</table>
  </div>
</div>
</body>
<script>
  $(function(){
    user=false;
    //判断用户名是否合法，是否被注册
    $('#chewei').blur(function(){
      var yz=/^[0-9]{1,3}$/;
      if($(this).val().match(yz)!=null){
        user=true;
      }else{
        user=false;
        $(this).val('');
      }
    })
   
    // 点击提交判断是否可以提交
  $('button').click(function(e){
     if(user){
      $('form').submit()
     }else{
      e.preventDefault()
     }
   })

  })
</script>
</html>
