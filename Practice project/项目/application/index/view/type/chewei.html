<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车位管理系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__ /css/index.css" />
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body class="bodybg01">
<div id="content">
  <table width="100%" class="a01">
    <tr>
      <td width="8%" style="text-align:right;">当前位置：</td>
      <td width="3%">首页</td>
      <td width="1%">&gt;</td>
      <td width="6%"><a href="#">分区管理</a></td>
      <td width="1%">&gt;</td>
      <td>{$res.name}{$data.name}添加车位</td>
    </tr>
  </table>
  <table width="100%" class="a02">
    <tr>
      <td width="5%" style="text-align:right;"><img src="__STATIC__ /images/tubiao.jpg" alt=" " /></td>
      <td width="1%">&nbsp;</td>
      <td width="94%"><strong>{$res.name}{$data.name}添加车位</strong></td>
    </tr>
  </table>
  <div class="shdlr">
  <form action="{:url('/types/cheshu')}" method="post">
    <table width="100%" class="a03">
	<tr>
        <td style="text-align:right;">添加车位数：</td>
        <td><input type="text" name="shuliang" class="a09" id="chewei" placeholder="请填写正确车位数"/></td>
        <td style="text-align:right;">&nbsp;</td>
      </tr>
    </table>
	
	<table width="100%" style="margin-bottom:20px;">
      <tr>
        <td width="15%">&nbsp;<input type="text" name="quname" value="{$res.name}" hidden><input type="text" name="quid" value="{$res.id}" hidden><input type="text" name="danyuanname" value="{$data.name}" hidden><input type="text" name="danyuanid" value="{$data.id}" hidden></td>
        <td width="10%"><a><button style="width:166px;height:36px;font-size:20px;background-color:#60A806;color:#fff;border:0px;">添&nbsp&nbsp&nbsp&nbsp加</button></a></td>
        <td width="10%"><div style="width:166px;height:36px;font-size:20px;background-color:#60A806;color:#fff;border:0px;text-align:center;"><a href="">取消返回</a></div></td>
        <td width="65%">&nbsp;</td>
      </tr>
    </table>
  </form>
  </div>
</div>
</body>
<script>
  $(function(){
    user=false;
    //判断用户名是否合法，是否被注册
    $('#chewei').blur(function(){
      var yz=/^[0-9]{1,3}$/;
      if($(this).val().match(yz)!=null){
        user=true;
      }else{
        user=false;
        $(this).val('');
      }
    })
   
    // 点击提交判断是否可以提交
  $('button').click(function(e){
     if(user){
      $('form').submit()
     }else{
      e.preventDefault()
     }
   })

  })
</script>
</html>
