<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车位管理系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__ /css/index.css" />
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body class="bodybg01">
<div id="content">
  <table width="100%" class="a01">
    <tr>
      <td width="8%" style="text-align:right;">当前位置：</td>
      <td width="3%">首页</td>
      <td width="1%">&gt;</td>
      <td width="6%"><a href="#">车辆入库</a></td>
      <td width="1%">&gt;</td>
      <td>车辆入库</td>
    </tr>
  </table>
  <table width="100%" class="a02">
    <tr>
      <td width="5%" style="text-align:right;"><img src="__STATIC__ /images/tubiao.jpg" alt=" " /></td>
      <td width="1%">&nbsp;</td>
      <td width="94%"><strong>停车车位</strong></td>
    </tr>
  </table>
  <div class="shdlr">
  <form action="{:url('/chewei/chewei')}" method="post">
    <table width="100%" class="a03">
	<tr>
        <td style="text-align:right;">请输入车牌号：</td>
        <td><input type="text" name="chepai" class="a09" placeholder="请填写正确车牌号码" value="{$chepai}" readonly/></td>
        <td style="text-align:right;">&nbsp;</td>
  </tr>
  <tr>
        <td style="text-align:right;">请输入停车车位：</td>
        <td><select name="chewei_id">
        {volist name="data" id="vo"}
          <option value="{$vo.id}">{$vo.id}</option>
        {/volist}
        </select>(tp_chewei表id)</td>
        <td style="text-align:right;">&nbsp;</td>
  </tr>
	<table width="100%" style="margin-bottom:20px;">
      <tr>
        <td width="35%">&nbsp;</td>
        <td width="10%"><a><button style="width:166px;height:36px;font-size:20px;background-color:#60A806;color:#fff;border:0px;">车&nbsp&nbsp&nbsp&nbsp位</button></a></td>
        <td width="65%">&nbsp;</td>
      </tr>
    </table>
  </form>
  </div>
</div>
</body>

</html>
